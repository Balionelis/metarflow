<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metarflow - METAR Weather Viewer</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }
        .error {
            margin: 30px 0;
            padding: 15px;
            border: 1px solid #000;
            background: #f5f5f5;
        }
        a {
            color: #000;
            text-decoration: underline;
        }
        form {
            margin: 30px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 8px;
            font-family: monospace;
            font-size: 14px;
            width: 200px;
            border: 1px solid #000;
        }
        button {
            padding: 8px 16px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #f0f0f0;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 12px;
        }
        footer .disclaimer {
            color: #ff0000;
        }
        footer .credits {
            color: #000;
        }
        footer a {
            color: #000;
            text-decoration: underline;
        }
        .github-icon {
            width: 14px;
            height: 14px;
            vertical-align: -2px;
            margin-right: 4px;
            display: inline-block;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
                margin: 20px auto;
            }
            input[type="text"] {
                width: 100%;
                max-width: 200px;
            }
            button {
                width: 100%;
                max-width: 200px;
            }
            h1 {
                font-size: 1.5em;
            }
            footer {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <h1>metarflow</h1>
    <div class="error">
        <p>{{ERROR}}</p>
    </div>
    <form action="/metar" method="get">
        <label for="icao">Enter airport ICAO code:</label>
        <input type="text" id="icao" name="icao" placeholder="e.g., KJFK" maxlength="4" required>
        <button type="submit">Fetch METAR</button>
    </form>
    <footer>
        <p class="disclaimer">The information on this website is intended for educational purposes only. Not for operational use.</p>

</html>
